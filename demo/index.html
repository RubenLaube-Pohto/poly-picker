<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>poly-picker demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../poly-picker.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
    <script>
        window.onload = () => {
            document.getElementById('date-picker')
                .addEventListener('selected-changed', e => {
                    const date = e.detail.value;
                    document.getElementById('selected-date').innerHTML = date;
                });
        };
    </script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic poly-picker demo</h3>
      <p id="selected-date"></p>
      <demo-snippet>
        <template>
          <poly-picker id="date-picker"></poly-picker>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
